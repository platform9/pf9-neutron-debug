[app:confmgr]
paste.app_factory = confmgr.confmgr_wsgi:app_factory

[pipeline:main]
pipeline = authtoken confmgr

[filter:authtoken]
paste.filter_factory = keystonemiddleware.auth_token:filter_factory
auth_host = 127.0.0.1
auth_port = 35357
auth_protocol = http
admin_token =
auth_uri = http://localhost:8080/keystone
identity_uri = http://localhost:8080/keystone_admin
